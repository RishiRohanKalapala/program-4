<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 50%; 
            height: auto; 
            display: block;
            margin: 0 auto; 
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: black; 
        }

        
        .carousel-control-prev-icon:before, .carousel-control-next-icon:before {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="item1"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="item2 active"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="item3"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="carousel-item active">
                    <img src="c:\Users\student\Downloads\audi-ahmedabad-the-future-is-yours-this-festive-season-bring-home-the-audi-q8-celebration-ad-toi-ahmedabad-31-10-2020.png" alt="image1">
                </div>
                <div class="carousel-item">
                    <img src="c:\Users\student\Downloads\audi-q2-future-is-an-attitide-ad-delhi-times-07-03-2021.jpg" alt="image2">
                </div>
                <div class="carousel-item">
                    <img src="c:\Users\student\Downloads\audi-maintaining-now-as-simple-as-buying-ad-delhi-times-24-03-2019.png" alt="image3">
                </div>
                <div class="carousel-item">
                    <img src="c:\Users\student\Downloads\audi-maintaining-now-as-simple-as-buying-ad-delhi-times-24-03-2019.png" alt="image3">
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#myCarousel").carousel();
            $(".item1").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function(){
                $("#myCarousel").carousel(2);
            });
            $(".carousel-control-prev").click(function(){
                $("#myCarousel").carousel("prev");
            });
            $(".carousel-control-next").click(function(){
                $("#myCarousel").carousel("next");
            });
        });
    </script>
</body>
</html>
